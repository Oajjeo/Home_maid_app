<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Top Nav</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }

    .app-topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 12px 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .location {
      display: flex;
      align-items: center;
      color: #333;
      font-size: 16px;
    }

    .location i {
      color: #4a4e69;
      margin-right: 6px;
    }

    .nav-icons {
      display: flex;
      gap: 18px;
      font-size: 18px;
      color: #4a4e69;
    }

    .nav-icons i {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="app-topbar">
    <div class="location">
      <i class="fas fa-map-marker-alt"></i>
      <span>New Delhi</span>
    </div>
    <div class="nav-icons">
      <i class="fas fa-search"></i>
      <i class="fas fa-bell"></i>
      <i class="fas fa-user-circle"></i>
    </div>
  </div>

</body>
</html>
